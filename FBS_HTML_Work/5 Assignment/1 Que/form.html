<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form_Demo</title>
</head>
<body>
	<h1>Employe Details</h1>

	<form action="Demo_form" method="post" target="_blank" autocomplete="on"></form>
	 
   <!-- Text input -->
   <label for="username">Username:</label>
   <input type="text" id="username" name="username" placeholder="Enter username" value="Pradip" required maxlength="25"><br><br>

   <!-- Text input -->
   <label for="mobile no">Mobile No:</label>
   <input type="number" id="mobile no"name="mobile no" placeholder="Enter mobile no" value="" required maxlength="10"><br><br>


   <!-- Text input -->
   <label for="gmail">Gmail:</label>
   <input type="gmail" id="gmail"name="gmail" placeholder="Enter gmail" value="" required maxlength="10"><br><br>




   <!-- Text input -->
   <label for="bod">Birth Of Date:</label>
   <input type="date" id="bod"name="bod" placeholder="Enter birth of date" value="" required maxlength="6"><br><br>

   <!-- Text input -->
   <label for="age">Age:</label>
   <input type="number" id="age"name="age" placeholder="Enter age" value="" required maxlength="2"><br><br>
</body>
</html>
